<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- -----------icons ---->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>

  <!-- -------------------bootstrap ----->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-------------------- style ------->
  <link rel="stylesheet" href="style.css" />
  <title>Thatix-restaurant</title>
</head>

<body>

  <!-- ----------------scroll To Top ------->
  <div class="window-scroll">
    <i class="fa-solid fa-arrow-up"></i>
  </div>

  <!-- -------------header ----->
  <header class="site-header text-center py-4">
    <img src="./image/logo.png" alt="Logo" />
  </header>

  <!-- Hero ------->
  <section class="banner d-flex align-items-center">
    <div class="banner-content text-center mx-auto">
      <h1 class="banner-title">
        Search Your<br />Favorite Recipe
      </h1>
      <p class="banner-subtitle">
        A handful of simple Ingredients typify the fresh, vibrant <br /> flavors of Greek cooking
      </p>
    </div>
  </section>

  <!-- Recipes ----->
  <section class="recipe-area py-5">
    <h2 class="text-center mb-4">Latest Recipes</h2>

    <!-- search -------->
    <div class="search-input position-relative mx-auto mb-4" style="max-width:700px;">
      <input
        type="text"
        id="search"
        class="form-control rounded-pill ps-4 pe-5"
        placeholder="Search..."
      />
      <span class="position-absolute top-50 end-0 translate-middle-y me-4">
        <i class="fa-solid fa-magnifying-glass"></i>
      </span>
    </div>

    <div class="container">
      <div class="row g-4 letest-items">
        <!-- JS Items ----->
      </div>
    </div>
  </section>

 <!-- Modal View ----->
<div class="view">
  <div class="view-container">
    <div class="card position-relative">
      <img class="card-img-top" />

      <!-- FIXED CLOSE BUTTON âœ•------->
      <button class="btn btn-warning close-btn">Close</button>

      <div class="card-body">
        <h5 class="card-title"></h5>
        <p></p>
      </div>
    </div>
  </div>
</div>


  <!-- Footer ---->
  <footer class="footer-area text-white py-4">
    <div class="container d-flex flex-column flex-lg-row justify-content-between text-center gap-3">
      <p class="mb-0"> Copyright &copy; 2025 - All right reserved</p>

      <div class="social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </footer>

  <!-- Scripts --------->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
